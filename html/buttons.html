<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки</title>
  </head>
  <body>
    <h1>Кнопки</h1>
    <button>Нажми меня</button>

    <h2>Три типа кнопок</h2>

    <h3>Кнопка submit - отправляет данные</h3>

    <form action="">
      <input type="text" placeholder="Введите имя" />
      <button type="submit">Отправить</button>
    </form>

    <h3>Кнопка reset - сбрасывает форму</h3>
    <form action="">
      <input type="text" placeholder="Введите имя" />
      <button type="reset">Сбросить</button>
    </form>

    <h3>Кнопка button - обычная кнопка (действие настраивается черз JS)</h3>
    <form action="">
      <input type="text" placeholder="Введите имя" />
      <button type="button">Просто кнопка</button>
    </form>

    <h2>submit - форма кнопки для отправки данных на сервер</h2>
    <form action="">
      <input type="text" placeholder="Введите имя" />
      <input type="submit" value="Отправить анкету" />
      <input type="submit" value="Отправить" style="background-color: green; color:white">
    </form>
  </body>
</html>
