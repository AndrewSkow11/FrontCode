<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы работы с таблицами</title>
</head>
<body>
    <h1>
        Основы работы с таблицами
    </h1>
    <p>
        tr - table row - строка  Таблицы
        td - table data - ячейка таблицы
    </p>

    <table style="border: 1px solid black">
        <tr >
            <td>Команта 1</td>
            <td>Команта 2</td>
        </tr>
    </table>

    <p>
        Для заголовка таблицы используется тег &lt;caption&gt;
    </p>

    <table style="background-color: azure;">
        <caption>Расписание уроков</caption>
        <tr>
            <td>Понедельник</td>
            <td>Математика</td>
        </tr>
        <tr>
            <td>Вторник</td>
            <td>Английский</td>
        </tr>
        <tr>
            <td>Среда</td>
            <td>История</td>
        </tr>
    </table>
</body>
</html>
