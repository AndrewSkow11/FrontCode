<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упрощение таблиц</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #ccc;
        }

        th, td {
            padding: 15px;
            border: 2px solid #ccc;
        }

        thead {
            background-color: #f2f2f2;
        }

        tbody{
            background-color: #00ffff;
        }

        tfoot{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Упрощение таблиц</h1>
    <h2>Дополниетельные теги для структурирования таблицы</h2>
    <ol>
        <li>&lt;thead&gt; - заголовки</li>
        <li>&lt;tbody&gt; - основные данные</li>
        <li>&lt;tfoot&gt; - итоги</li>
    </ol>

    

    <table>
        
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Яблоки</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Бананы</td>
                <td>80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Итого</td>
                <td>180</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
