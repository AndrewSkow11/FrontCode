<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for, while, do-while</title>
</head>
<body>
    <h1>for, while, do-while</h1>
    <script>
        for(let i = 0; i < 5; i++){
            console.log("Повторение:", i);
        }
        console.log("Цикл while");
        let j = 0;
        while(j < 7){
            console.log("Повторение:", j);
            j++;
        }
        console.log("Цикл do-while - гарантирует выполнение хотя бы 1 раз");
        let k = 0;
        do {
            console.log("Повторение:", k);
            k++;
        } while(k < 5);
    </script>
</body>
</html>
