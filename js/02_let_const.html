<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let, const</title>
  </head>
  <body>
    <h1>let, const</h1>
    <script>
      let name = "Кодик";
      console.log(name);
      let mood = "Счастливый";
      mood = "Грустный";
      console.log("Настроение: ", mood);
      const pi = 3.14; // поменять нельзя
      console.log("Значение PI: ", pi);
    </script>
    <h2>Правила переменных</h2>
    <ol>
        <li>Имя должно начинаться с буквы, $ или _</li>
        <li>Нельзя использовать пробелы или специальные символы</li>
        <li>Имена должны быть короткие и понятные</li>
    </ol>
  </body>
</html>
