<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовки таблиц</title>
</head>
<body>
    <h1>заголовки таблиц</h1>
    <p>
        &lt;&gt; используется для создания заголовков таблиц. 
        Текст в th по умолчанию отображается жирным и выравнивается по центру
    </p>

    <table>
        <tr>
            <th style="background-color: gold; color:black">Название</th>
            <th style="background-color: gold; color:black">Цена</th>
            <th style="background-color: gold; color:black">Количество</th>
        </tr>
        <tr>
            <td>Яблоки</td>
            <td>100</td>
            <td>5</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>День</th>
            <th>Утро</th>
            <th>Вечер</th>
        </tr>

        <tr>
            <th>Понедельник</th>
            <td>Математика</td>
            <td>Физика</td>
        </tr>

        <tr>
            <th>Вторник</th>
            <td>Литература</td>
            <td>История</td>
        </tr>
    </table>
</body>
</html>
