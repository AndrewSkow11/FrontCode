<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: углубление</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item{
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Flexbox: углубление</h1>
    <div class="container">
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item" style="flex-grow: 2;">2</div>
        <div class="item" style="flex-grow: 3;">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item" style="order:1;">8</div>
        <div class="item" style="order:2;">9</div>
        <div class="item" style="order:3;">10</div>
    </div>
</body>
</html>
